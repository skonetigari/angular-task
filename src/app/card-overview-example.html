<div class="container">
  
  <div class="sidenav">
    <nav id="menu" class="menu"> 
      <li><a (click)="filterDataEvt(null)">All</a></li>

    </nav>
  </div>
  <div class="mainContent">
    <mat-form-field appearance="outline" class="example-form-field">
  
      <input matInput #myInput type="text" placeholder="Start typing document name..." [(ngModel)]="name" (input)="filterDataEvt(myInput.value)"> 
      <button mat-button *ngIf="myInput.value" matSuffix mat-icon-button aria-label="Clear" (click)="filterDataEvt(null)">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <div class="card-section">
    <mat-card class="card-layout" *ngFor="let data of filterData">
      <mat-card-header class="header-text">
        <mat-card-title class="category ml-auto" [ngClass]="data.category.toLowerCase()"><span class="category-text">{{data.category}}</span></mat-card-title>
      </mat-card-header>
      <mat-card-content class="content">
        <p class="headerContent">
        {{data.text}}
        </p>
      </mat-card-content>
    </mat-card>
    </div>
  </div>
</div>
